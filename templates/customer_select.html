<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/javascript/customer_select.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/styles/index.css"/>
        <link rel="stylesheet" type="text/css" href="/static/styles/customer_select.css"/>
        <link rel="stylesheet" type="text/css" href="/static/styles/overview.css"/>
    </head>
    <body>
        <div class="header">
            <img class="ff-logo" src="/static/images/ff-logo.png" width="128px" height="64px" alt="Foreman Flights">
            <div class="nav">
                <a class="navButton" href='/customer'>Plan Travel</a>
                <a class="navButton" href='/reporting'>Flight Information</a>
                <a class="navButton" href='/'>Home</a>
            </div>
        </div>
        <div class="content">
            <form id='customer_select' onsubmit='reserve_continue();return false;'>
                <div class='flightData'>{{seatData|safe}}</div>
                <div class='bf'><input name='customer_name' type='text' placeholder='Full Name' required></div>
                <div class='bf'><input name='customer_phone' type='tel' pattern='[0-9]{3}-[0-9]{3}-[0-9]{4}' placeholder='Phone: 123-456-7890' required></div>
                <div class='bf'>{{fareData|safe}}</div>
                <div class='footer'>
                    <button class='navButton' type='submit'>Reserve Seat</button>
                    <a class='navButton' href='/reservation'>Confirm Reservations</a>
                    <a class='navButton' href='/reservation_cancel'>Cancel A Reservation</a>
                </div>
            </form>
        </div>
    </body>
</html>
